{% extends "auctions/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Add Listing">
    </form>
{% endblock %}
