{% extends "auctions/layout.html" %} {% block body %}
<h2>Categories</h2>
{% for category in categories %}
<div class="list-group">
    <a
        href="{% url 'category' category.0 %}"
        class="list-group-item list-group-item-action"
        >{{ category.1 }}</a
    >
</div>
{% endfor %} {% endblock %}
